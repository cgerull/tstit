<!DOCTYPE html>
<html lang="{{ site.lang }}">
    {{ var|inspect }}
{% include head.html %}

<body>
    <div class="container-fluid">
        {% include navbar.html %}
    </div>
    <div class="container">
        {{ content }}
    </div>
    {% include footer.html %}
    {% include javascript_core.html %}
    {% if page.layout == 'post' %}
    <!-- Lightbox 
    <script src="{{ "/js/lightbox/lightbox.min.js" | prepend: site.baseurl }}"></script>
    -->
    {% endif %}
    {% if page.url == '/search/' %}
    <!-- Search -->
    <script src="{{ "/assets/js/lunr/lunr.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/js/search/search.js" | prepend: site.baseurl }}"></script>
    {% endif %}
   <!--
   {% include google_analytics.html %}
   -->
</body>

</html>
